<body>
    
    <!-- header -->
    <header id="header">
        <div class="row justify-content-center  mb-1 "
            style="margin-left: 2%;margin-right: 2%; padding-top: 5%; padding-bottom: 5%;">

            <div>
                <h1 class="loader ">
                    <img src="/tickets/img/金廈海運logo-removebg.png" alt="金廈海運logo" class="w-10">
                    <span class="m">團</span>

                    <span class="m"></span>
                </h1>

            </div>
        </div>



        <header id="header" class=" jumbotron text-center bg-dark">
            <div class="container">

                <section id="featuresSection" class="py-1" style="border-radius: 15px;">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <section id="introSection" class="py-1">

                                    <!-- login -->
                                    <div class="login">
                                        <div class="form-structor">
                                            <div class="signup">
                                                <h2 class="form-title" id="signup"><span>or</span>註冊帳號</h2>

                                                <!-- form -->
                                                    <div class="form">
        
                                                        <ul class="tab-group">
                                                        <li class="tab active"><a href="#content1">步驟一</a></li>
                                                        <li class="tab"><a href="#content2">步驟二</a></li>
                                                        <li class="tab"><a href="#content3">步驟三</a></li>
                                                        <!-- <li class="tab"><a href="#content4">步驟三</a></li> -->
                                                        </ul>
                                                        
                                                        <div class="tab-content">
                                                            <div  class="content" id="content1">   
                                                                <h1>旅行社資料</h1>
                                                                
                                                                <form action="/" method="post">

                                                                <div class="field-wrap">
                                                                    <label>
                                                                        旅行社名稱<span class="req">*</span>
                                                                    </label>
                                                                    <input type="text" name="cusName" required autocomplete="off"/>
                                                                </div>

                                                                <div class="top-row">
                                                                
                                                                    <div class="field-wrap">
                                                                        <label>
                                                                            公司電話<span></span>
                                                                        </label>
                                                                        <input type="text" name="Ctel"required autocomplete="off"/>
                                                                    </div>

                                                                    <div class="field-wrap">
                                                                        <label>
                                                                            縣市<span class="req">*</span>
                                                                        </label>
                                                                        <!-- <input type="text" required autocomplete="off"/> -->
                                                                        <select name="city" required autocomplete="off">
                                                                            <option value=""></option>
                                                                            <option value="CHANGHUA">彰化</option>
                                                                            <option value="HONG KONG">香港</option>
                                                                            <option value="JIAYI">嘉義</option>
                                                                            <option value="JINMEN">金門</option>
                                                                            <option value="KAOXIONG">高雄</option>
                                                                            <option value="PINGDONG">屏東</option>
                                                                            <option value="Ponghu">澎湖</option>
                                                                            <option value="QUANZHOU">泉州市</option>
                                                                            <option value="TAINAN">台南</option>
                                                                            <option value="TAIPEI">台北</option>
                                                                            <option value="TAIZHONG">台中</option>
                                                                            <option value="TAOYUAN">桃園</option>
                                                                            <option value="XIAMEN">廈門市</option>
                                                                            <option value="YI LAN">宜蘭</option>
                                                                            <option value="YUNLIN">雲林</option>
                                                                            <option value="NULL">其他</option>
                                                                        </select>
                                                                        
                                                                    </div>

                                                                </div>
                                                    

                                                                <div class="top-row">
                                                                    <div class="field-wrap">

                                                                        <label class="active_gun">
                                                                            沒有統一編號<span class="req">*</span>
                                                                        </label>
                                                                        <input  type="checkbox" name="noGun"autocomplete="off"/>


                                                                        <label id="gun">
                                                                            統一編號<span class="req">*</span>
                                                                        </label>
                                                                        <input type="text" name="gun" required autocomplete="off"/>

                                                                       
                                                                    </div>
                                                                
                                                                    <div class="field-wrap">
                                                                        <label class="active_R">
                                                                            (非必填)<span></span>
                                                                        </label>
                                                                        <label>
                                                                            傳真<span class="req"></span>
                                                                        </label>
                                                                        <input type="text" name="fax"  autocomplete="off"/>
                                                                    </div>

                                                                </div>

                                                                <div class="field-wrap">
                                                                    <label>
                                                                        公司地址<span class="req">*</span>
                                                                    </label>
                                                                    <input type="text" name="cusAdd" required required minlength="10" maxlength="20" size="20" autocomplete="off"/>
                                                                </div>
                                                                

                                                                <button id="next1" type="submit" class="next button button-block"/>下一步</button>
                                                               
                                                                </form>
                                                     
                                                            </div>
                                                            
                                                            <div class="content" id="content2">   
                                                                <h1>匯款資料</h1>
                                                                
                                                                <form action="/" method="post">
                                                                
                                                                <div class="field-wrap">
                                                                    <label>
                                                                        銀行帳號<span class="req">*</span>
                                                                    </label>
                                                                    <input type="text" name="bankCount" autocomplete="off"/>
                                                                </div>

                                                                <div class="top-row">
                                                                    <div class="field-wrap">
                                                                        <label>
                                                                            銀行名稱<span class="req">*</span>
                                                                        </label>
                                                                        <input type="text" name="bankName1" required autocomplete="off"/>
                                                                    </div>
                                                                
                                                                    <div class="field-wrap">
                                                                        <label>
                                                                            分公司<span class="req">*</span>
                                                                        </label>
                                                                        <input type="text" name="branchName2" required autocomplete="off"/>
                                                                    </div>
                                                                </div>
                                                    
                                                                <div class="field-wrap">
                                                                <label>
                                                                    戶名<span class="req">*</span>
                                                                </label>
                                                                <input type="text" name="bankCName3" required autocomplete="off"/>
                                                                </div>
                                                                </form>

                                                                <div class="top-row">
                                                                    <div class="field-wrap">
                                                                        <button type="submit" class="prev button button-block"/>前一步</button>
                                                                    </div>
                                                                
                                                                    <div class="field-wrap">
                                                                        <button id="next2" type="submit" class="next button button-block"/>下一步</button>
                                                                    </div>
                                                                </div>

                                                            </div>

                                                            <div class="content" id="content3">   
                                                                <h1>聯絡人資料</h1>
                                                                
                                                                <form action="/" method="post">
                                                                    <div class="top-row">
                                                                        <div class="field-wrap">
                                                                            <label>
                                                                                聯絡人姓名<span class="req">*</span>
                                                                            </label>
                                                                            <input type="text" id="name" name="Cname" required minlength="2" maxlength="6" size="10" autocomplete="off"/>
                                                                        </div>
                                                                    
                                                                        <div class="field-wrap">
                                                                            <label>
                                                                                職稱<span class="req">*</span>
                                                                            </label>
                                                                            <input type="title" id="title" name="post" required minlength="2" maxlength="6" size="10" autocomplete="off"/>
                                                                        </div>
                                                                    </div>

                                                                    
                                                                <div class="top-row">
                                                                    <div class="field-wrap">
                                                                        <label>
                                                                            電話<span class="req">:02-1234-1234</span>
                                                                        </label>
                                                                        <input type="tel" id="tel" name="tel"  required autocomplete="off" />
                                                                    
                                                                    </div>
                                                                
                                                                    <div class="field-wrap">
                                                                        <label>
                                                                            分機<span class="req">(非必填)</span>
                                                                        </label>
                                                                        <input type="tel" id="ext" name="ext" required autocomplete="off" />
                                                                    
                                                                    </div>
                                                                </div>
                                                                
                                                                <div class="field-wrap">
                                                                    <label>
                                                                        行動電話<span class="req">:0912-345-678</span>
                                                                    </label>
                                                                    <input type="tel" id="phone" name="mobile" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required autocomplete="off" />
                                                                    
                                                                </div>

                                                    
                                                                <div class="field-wrap">
                                                                <label>
                                                                    Email<span class="req">*</span>
                                                                </label>
                                                                <input type="email" name="email" required autocomplete="off"/>
                                                                </div>

                                                                <div class="top-row">
                                                                    <div class="field-wrap">
                                                                        <button  type="submit" class="prev button button-block"/>前一步</button>
                                                                    </div>
                                                                
                                                                    <div class="field-wrap">
                                                                        <button id="sendRegistered3" type="submit" class="button button-block"/>送出</button>
                                                                    </div>
                                                                </div>
                                                               
                                                                
                                                                </form>
                                                            </div>

                                                            <div class="content" id="content4">   
                                                                <h1>聯絡人資料</h1>
                                                                <form action="/" method="post">
                                                                    <div class="button button-block"> 
                                                                        您的註冊資料已送出，<br>
                                                                        待金廈海運核准過後，<br>
                                                                        會寄發Email通知您。<br>
                                                                        (內含會員帳號密碼)<br>
                                                                        <br>連絡電話:
                                                                    </div>
                                                                </form>
                                                            </div>

                                                        </div>
                                                        
                                                    </div> 
                                            </div>
                                            <div class="login slide-up">
                                                <div class="center">
                                                    
                                                    <h2 class=" form-title" id="login"><span>會員</span>登入</h2>
                                                        
                                                    
                                                        <form class="form mt-5">
                                                                
                                                            <div class="field-wrap">
                                                                <label>
                                                                    帳號:統一編號/身分證<span class="req">*</span>
                                                                </label>
                                                                <input type="account"autocomplete="off"/>
                                                            </div>

                                                            <div class="field-wrap">
                                                            <label>
                                                                戶名<span class="req">*</span>
                                                            </label>
                                                            <input type="password"  required autocomplete="off"/>
                                                            </div>

                                                            
                                                            <button id="loginBtn" class="submit-btn">登入</button>
                                                        </form>
                                            

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </section>
                        </div>
                    </div>
                </section>

            </div>
            </div>

        </header>
